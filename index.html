    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    h1, h2, h3, .font-display {
      font-family: 'Outfit', sans-serif;
    }
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .aura-gradient {
      background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15) 0%, rgba(168, 85, 247, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
    }
    .aura-animate {
      animation: aura-pulse 8s ease-in-out infinite alternate;
    }
    @keyframes aura-pulse {
      0% { transform: scale(1) translate(0, 0); opacity: 0.5; }
      50% { transform: scale(1.2) translate(2%, 2%); opacity: 0.7; }
      100% { transform: scale(0.9) translate(-1%, -1%); opacity: 0.4; }
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
